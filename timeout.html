<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>iOS 10 auto focus bug?</title>
</head>
<body>
  <p>
    Adding an input with autofocus asyncronously causes iOS 10 VoiceOver to set focus to the field but will not bring up the keyboard :(.
  </p>
  <div id="wrapper"></div>
  <script>
    setTimeout(function(){
      document.getElementById('wrapper').innerHTML = ('<label for="auto">Auto </label><input type="text" id="auto" name="auto" autofocus>');
    }, 2000);
  </script>
</body>
</html>
